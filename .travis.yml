env:
  global:
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "jpeach/dcerpc"
      description: "Build submitted via Travis CI"
    notification_email: jpeach@apache.org
    build_command_prepend: "cd dcerpc; autoreconf -i; ./configure; make clean"
    build_command:   "cd dcerpc; make -j 4"
    branch_pattern: master

language: C
script:
    - cd dcerpc
    - autoreconf -i
    - ./configure
    - make
compiler:
    - clang
    - gcc


